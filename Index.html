<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #flip-book-container {
      width: 100%;
      height: 100vh;
      perspective: 1000px;
    }

    #flip-book {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
    }

    .page:nth-child(even) {
      background-color: #555;
    }
  </style>
</head>
<body>

<div id="flip-book-container">
  <div id="flip-book">
    <div class="page"><img src="imagenes/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="imagenes/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="imagenes/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="imagenes/4.jpg" alt="Page 4"></div>
    <div class="page"><img src="imagenes/5.jpg" alt="Page 5"></div>
    <div class="page"><img src="imagenes/6.jpg" alt="Page 6"></div>
    <div class="page"><img src="imagenes/7.jpg" alt="Page 7"></div>
    <div class="page"><img src="imagenes/8.jpg" alt="Page 8"></div>
    <div class="page"><img src="imagenes/9.jpg" alt="Page 9"></div>
    <div class="page"><img src="imagenes/10.jpg" alt="Page 10"></div>
    <div class="page"><img src="imagenes/11.jpg" alt="Page 11"></div>
    <div class="page"><img src="imagenes/12.jpg" alt="Page 12"></div>
    <div class="page"><img src="imagenes/13.jpg" alt="Page 13"></div>
    <div class="page"><img src="imagenes/14.jpg" alt="Page 14"></div>
    <div class="page"><img src="imagenes/15.jpg" alt="Page 15"></div>
    <div class="page"><img src="imagenes/16.jpg" alt="Page 16"></div>
    <div class="page"><img src="imagenes/17.jpg" alt="Page 17"></div>
    <div class="page"><img src="imagenes/18.jpg" alt="Page 18"></div>
    <div class="page"><img src="imagenes/19.jpg" alt="Page 19"></div>
    <div class="page"><img src="imagenes/20.jpg" alt="Page 20"></div>

    <div class="page"><img src="imagenes/24.jpg" alt="Page 24"></div>
    <div class="page"><img src="imagenes/25.jpg" alt="Page 25"></div>
    <div class="page"><img src="imagenes/26.jpg" alt="Page 26"></div>

    <div class="page"><img src="imagenes/33.jpg" alt="Page 33"></div>
    <!-- Agrega más páginas según sea necesario -->
  </div>
</div>

<script>
  const flipBook = document.getElementById('flip-book');
  let angle = 0;

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowRight') {
      angle -= 90;
    } else if (event.key === 'ArrowLeft') {
      angle += 90;
    }

    flipBook.style.transform = `rotateY(${angle}deg)`;
  });
</script>

</body>
</html>
