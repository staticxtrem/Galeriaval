<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flip-book-container {
      width: 80vw; /* Utilizando porcentaje para ser responsive */
      max-width: 500px; /* Ancho máximo para evitar que crezca demasiado en pantallas grandes */
      height: 60vh; /* Utilizando porcentaje para ser responsive */
      max-height: 800px; /* Altura máxima para evitar que crezca demasiado en pantallas grandes */
    }

    #flip-book {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 1s;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta el tamaño de la imagen manteniendo la proporción y cubriendo completamente el contenedor */
    }

    /* Media queries para dispositivos móviles */
    @media (max-width: 768px) {
      #flip-book-container {
        width: 90vw;
        max-width: none;
        height: 70vh;
        max-height: none;
      }
    }
  </style>
</head>
<body>


<div id="flip-book-container">
  <div id="flip-book">
    <div class="page"><img src="imagenes/1.jpeg" alt="Page 1"></div>

    <!-- Agrega más páginas según sea necesario -->
  </div>
</div>

<script>
  const flipBook = document.getElementById('flip-book');
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;

  flipBook.addEventListener('click', () => {
    currentPage = (currentPage + 1) % pages.length;
    showPage(currentPage);
  });

  function showPage(page) {
    pages.forEach((page, index) => {
      page.style.opacity = index === currentPage ? 1 : 0;
    });
  }
</script>
